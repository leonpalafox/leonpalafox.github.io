remote_theme: "mmistakes/minimal-mistakes@4.13.0"

minimal_mistakes_skin: "default"

# Site Settings
locale: "en"
title: "Leon Palafox"
title_separator: "-"
name: "Leon Palafox"
description: "Personal website."
url: "https://leonpalafox.github.io"
baseurl: "" # the subpath of your site, e.g. "/blog"
repository: "leonpalafox/leonpalafox.github.io"
teaser:
# breadcrumbs: false
words_per_minute: 200

comments:
  provider:
  disqus:
    shortname:
  discourse:
    server:
  facebook:
    appid:
    num_posts:
    colorscheme:

staticman:
  allowedFields:
  branch:
  commitMessage:
  filename:
  format:
  moderation:
  path:
  requiredFields:
  transforms:
    email:
  generatedFields:
    date:
      type:
      options:
        format:

reCaptcha:
  siteKey:
  secret:

atom_feed:
  path:

# SEO Related
google_site_verification:
bing_site_verification:
yandex_site_verification:
naver_site_verification:

# Social Sharing
twitter:
  username:
facebook:
  username:
  app_id:
  publisher:
og_image:

social:
  type:
  name:
  links:

# Analytics (GA4)
google_analytics: G-M9BV46V3PD

# Site Author
author:
  name: "Leon Palafox"
  avatar: "/assets/images/bio-photo.png"
  bio: "I'm Machine Learning Director at Banorte Financial Group. I got my PhD at the University of Tokyo and am a Lecturer on AI at Universidad Panamericana."
  location: "Mexico City, MEXICO"
  email: lpalafox@up.edu.mx
  github: "leonpalafox"
  linkedin: "leonpalafox"
  stackoverflow: "486262/leon-palafox"
  twitter: "leonpalafox"

# Reading Files
include:
  - .htaccess
  - _pages
  - _events
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs
  - /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..4
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed

# Outputting
permalink: /:categories/:title/
# paginate: 5
# paginate_path: /page:num/
timezone:

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  events:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments:
      share:
      related:
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
